<div class="container">
    <h1>Edit Users</h1>
    <form (ngSubmit)="updateUser()" [formGroup]="userData" novalidate>
        <div class="form-group">
            <label>Name: </label>
                <input class="form-control" formControlName="name">
        </div>
        <div class="form-group">
                <label>Email: </label>
                    <input class="form-control" formControlName="email">
               
        </div>
        <div class="form-group">
                <label>Role:  </label>
                    <select class="form-control" formControlName="role">
                        <option value="">---</option>
                        <option value="admin">admin</option>
                        <option value="user">user</option>
                    </select>
               
            </div>
       <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" (click)="adminService.deleteUser(user._id)"><span class="glyphicon glyphicon-trash"></span> Delete user</button>
    </form>
   
</div>
