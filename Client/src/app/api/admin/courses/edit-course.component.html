<div class="container">
    <h1>Edit {{user.subject}} Unit {{user.unit}} URL:</h1>
    <form (ngSubmit)="updateUser()" [formGroup]="userData" novalidate>
        <div class="form-group">
            <label>URL: </label>
                <input class="form-control" formControlName="url">
        </div>
<button type="submit" class="btn btn-primary">Save</button>
       
    </form>
   
</div>
